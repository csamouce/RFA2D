<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodule Navigator: RFA Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Apply the arcade font */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* Dark blue background */
            color: #e0e0e0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from game elements */
        }
        /* Style the canvas elements */
        canvas {
            background-color: #0f0f1f; /* Darker blue for canvas */
            border: 2px solid #4a4a7f; /* Purple border */
            border-radius: 8px;
            cursor: crosshair; /* Indicate interaction area */
        }
        /* Style buttons with arcade feel */
        button, .nodule-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #16a085; /* Teal */
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #117a65; /* Button shadow for 3D effect */
            cursor: pointer;
            transition: all 0.1s ease;
            margin: 5px;
            text-transform: uppercase;
            font-size: 0.8em; /* Slightly smaller font for buttons */
        }
        button:active, .nodule-button:active {
            box-shadow: 0 2px #117a65;
            transform: translateY(2px);
        }
        button:disabled, .nodule-button:disabled {
            background-color: #555;
            box-shadow: 0 4px #333;
            cursor: not-allowed;
            opacity: 0.6;
        }
        /* Style the RF ON button specifically */
        #rfButton.on {
             background-color: #e74c3c; /* Red when ON */
             box-shadow: 0 4px #c0392b;
        }
         #rfButton.on:active {
             box-shadow: 0 2px #c0392b;
         }
         /* Style for selected nodule button */
         .nodule-button.selected {
            background-color: #f39c12; /* Orange when selected */
            box-shadow: 0 4px #b87300;
         }
         .nodule-button.selected:active {
             box-shadow: 0 2px #b87300;
         }

        /* Style the message box */
        #messageBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 70, 0.9); /* Semi-transparent dark purple */
            color: #f1c40f; /* Yellow text */
            padding: 20px;
            border: 3px solid #f1c40f;
            border-radius: 10px;
            text-align: center;
            z-index: 100; /* Ensure it's on top */
            display: none; /* Hidden by default */
            font-size: 1.2em;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
            white-space: pre-wrap; /* Ensure newlines in message are respected */
        }
        /* Style for different ablation states */
        .status-untouched { color: #95a5a6; } /* Gray */
        .status-incomplete { color: #e74c3c; } /* Red */
        .status-adequate { color: #2ecc71; } /* Green */
        .status-excessive { color: #7f8c8d; } /* Darker Gray */
        .warning { color: #f39c12; font-weight: bold; } /* Orange for warnings */

        /* Container for the game */
        .game-container {
            background-color: #2c2c54; /* Medium dark blue */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 95%;
            width: 1000px; /* Adjust width as needed */
        }
        /* Ensure range input looks consistent */
        input[type=range] {
            height: 10px;
            cursor: pointer;
            background: #4a4a7f;
            border-radius: 5px;
            appearance: none; /* Override default look */
            -webkit-appearance: none;
        }
        /* Style range thumbs */
        input[type=range]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 10px;
            background: #16a085;
            border-radius: 3px;
        }
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 10px;
            background: #16a085;
            border-radius: 3px;
            border: none;
        }

    </style>
</head>
<body>
    <div class="game-container w-full max-w-4xl mx-auto p-4 rounded-lg shadow-lg">
        <h1 class="text-2xl text-center mb-4 text-teal-300">Nodule Navigator: RFA Challenge</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div class="md:col-span-2 bg-gray-800 p-2 rounded shadow">
                <h2 class="text-lg text-center mb-2 text-cyan-300">Ultrasound View</h2>
                <canvas id="ultrasoundCanvas" width="600" height="400"></canvas>
            </div>

            <div class="bg-gray-800 p-4 rounded shadow flex flex-col justify-between">
                <div>
                    <h2 class="text-lg text-center mb-3 text-cyan-300">Controls & Metrics</h2>

                    <div class="text-center mb-4">
                        <h3 class="text-md mb-2 text-yellow-300">RF Generator</h3>
                        <button id="rfButton">RF OFF</button>
                        <p class="text-xs mt-1">(Spacebar to toggle)</p>
                        <div class="mt-2">
                            <label for="powerSlider" class="block text-sm mb-1">Power: <span id="powerValue">50</span>W</label>
                            <input type="range" id="powerSlider" min="10" max="100" value="50" step="5" class="w-full">
                        </div>
                    </div>

                    <div class="text-sm space-y-1">
                        <h3 class="text-md mb-2 text-yellow-300">Ablation Status</h3>
                        <p>Temperature: <span id="temperatureValue" class="font-bold text-white">37.0</span> °C</p>
                        <p>Impedance: <span id="impedanceValue" class="font-bold text-white">70</span> Ω</p>
                        <hr class="my-2 border-gray-600">
                        <p>Adequate: <span id="adequatePercent" class="status-adequate font-bold">0</span>%</p>
                        <p>Incomplete: <span id="incompletePercent" class="status-incomplete font-bold">0</span>%</p>
                        <p>Excessive: <span id="excessivePercent" class="status-excessive font-bold">0</span>%</p>
                        <p>Untouched: <span id="untouchedPercent" class="status-untouched font-bold">100</span>%</p>
                        <p class="mt-2">Score: <span id="score" class="font-bold text-white">0</span></p>
                        </div>
                </div>

                <div class="mt-4 text-center">
                    <h3 class="text-md mb-2 text-yellow-300">Select Nodule Size</h3>
                    <div id="noduleSelection" class="flex justify-center flex-wrap">
                         <button class="nodule-button" data-size="100">2 cm</button> <button class="nodule-button" data-size="150">3 cm</button> <button class="nodule-button" data-size="200">4 cm</button> </div>
                </div>

                <div class="mt-4 text-center">
                     <button id="startButton">Start Game</button>
                     <button id="resetButton" disabled>Reset</button>
                 </div>
            </div>
        </div>

        <div class="bg-gray-800 p-2 rounded shadow mb-4">
             <h2 class="text-lg text-center mb-2 text-cyan-300">Simplified Anatomy</h2>
             <canvas id="anatomyCanvas" width="950" height="100"></canvas>
        </div>

         <div id="warningArea" class="text-center mt-2 h-6 text-yellow-400 font-bold"></div>

        <div id="messageBox">
            <p id="messageText"></p>
            <button id="closeMessageButton" class="mt-4">OK</button>
        </div>
    </div>

    <script>
        // --- Canvas Setup ---
        const ultrasoundCanvas = document.getElementById('ultrasoundCanvas');
        const usCtx = ultrasoundCanvas.getContext('2d');
        const anatomyCanvas = document.getElementById('anatomyCanvas');
        const anCtx = anatomyCanvas.getContext('2d');

        // --- Game Elements ---
        const rfButton = document.getElementById('rfButton');
        const powerSlider = document.getElementById('powerSlider');
        const powerValueSpan = document.getElementById('powerValue');
        const temperatureValueSpan = document.getElementById('temperatureValue');
        const impedanceValueSpan = document.getElementById('impedanceValue');
        const adequatePercentSpan = document.getElementById('adequatePercent');
        const incompletePercentSpan = document.getElementById('incompletePercent');
        const excessivePercentSpan = document.getElementById('excessivePercent');
        const untouchedPercentSpan = document.getElementById('untouchedPercent');
        const scoreSpan = document.getElementById('score');
        // const timerSpan = document.getElementById('timer'); // Timer removed
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');
        const warningArea = document.getElementById('warningArea');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageButton = document.getElementById('closeMessageButton');
        const noduleSelectionDiv = document.getElementById('noduleSelection');
        const noduleButtons = noduleSelectionDiv.querySelectorAll('.nodule-button');

        // --- Game State Variables ---
        let gameActive = false;
        let rfActive = false;
        let score = 0;
        // let timeLeft = 60; // Timer removed
        // let timerInterval = null; // Timer removed
        let animationFrameId = null;
        let power = 50;
        let temperature = 37.0; // Start at body temp
        let impedance = 70; // Start at baseline impedance
        let needlePos = { x: 50, y: 50 };
        let nodule = null;
        let criticalStructures = []; // { x, y, width, height, name }
        let voxels = []; // { x, y, size, state, ablationProgress }
        const voxelSize = 10; // Size of each voxel square
        let totalNoduleVoxels = 0;
        let selectedNoduleRadius = 100; // Default to 2cm (100px radius)

        // Ablation constants (simplified)
        const ABLATION_RATE_FACTOR = 0.025; // Increased ablation speed
        const EXCESSIVE_THRESHOLD = 1.5;
        const ADEQUATE_THRESHOLD = 1.0;
        const INCOMPLETE_THRESHOLD = 0.1;
        const HEAT_SPREAD_RADIUS = 2.5 * voxelSize;

        // Temp/Impedance constants
        const BODY_TEMP = 37.0;
        const MAX_TEMP = 95.0; // Target ablation temp
        const TEMP_INCREASE_RATE = 0.5; // Degrees per logic tick when RF ON
        const TEMP_DECREASE_RATE = 0.1; // Degrees per logic tick when RF OFF
        const BASE_IMPEDANCE = 70;
        const MAX_IMPEDANCE = 400;
        const IMPEDANCE_INCREASE_RATE = 1.5; // Ohms per logic tick when hot & RF ON
        const IMPEDANCE_DECREASE_RATE = 0.5; // Ohms per logic tick when cooling

        // Voxel states
        const STATE_UNTOUCHED = 'untouched';
        const STATE_INCOMPLETE = 'incomplete';
        const STATE_ADEQUATE = 'adequate';
        const STATE_EXCESSIVE = 'excessive';

        // --- Initialization ---
        function initGame() {
            // Reset state
            gameActive = false;
            rfActive = false;
            score = 0;
            // timeLeft = 60; // Timer removed
            power = 50;
            temperature = BODY_TEMP;
            impedance = BASE_IMPEDANCE;
            needlePos = { x: ultrasoundCanvas.width / 2, y: 50 }; // Start needle at top center
            voxels = [];
            totalNoduleVoxels = 0;
            warningArea.textContent = '';
            // if (timerInterval) clearInterval(timerInterval); // Timer removed
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = null; // Ensure it's cleared
            if (gameLogicInterval) clearInterval(gameLogicInterval); // Clear logic interval too
            gameLogicInterval = null;

            // Setup Nodule based on selected size
            const noduleRadius = selectedNoduleRadius;
            const noduleCenterX = ultrasoundCanvas.width / 2;
            // Adjust Y position to keep larger nodules mostly on screen
            const noduleCenterY = Math.max(noduleRadius + 20, Math.min(ultrasoundCanvas.height - noduleRadius - 20, ultrasoundCanvas.height / 1.8));
            nodule = { x: noduleCenterX, y: noduleCenterY, radius: noduleRadius };

            // Create Voxels within the nodule
            const startX = Math.floor((noduleCenterX - noduleRadius) / voxelSize) * voxelSize;
            const startY = Math.floor((noduleCenterY - noduleRadius) / voxelSize) * voxelSize;
            const endX = Math.ceil((noduleCenterX + noduleRadius) / voxelSize) * voxelSize;
            const endY = Math.ceil((noduleCenterY + noduleRadius) / voxelSize) * voxelSize;

            for (let x = startX; x < endX; x += voxelSize) {
                for (let y = startY; y < endY; y += voxelSize) {
                    const dx = (x + voxelSize / 2) - noduleCenterX;
                    const dy = (y + voxelSize / 2) - noduleCenterY;
                    if (dx * dx + dy * dy <= noduleRadius * noduleRadius) {
                        voxels.push({
                            x: x, y: y, size: voxelSize,
                            state: STATE_UNTOUCHED, ablationProgress: 0
                        });
                        totalNoduleVoxels++;
                    }
                }
            }

            // Setup Critical Structures
            criticalStructures = [
                { x: anatomyCanvas.width * 0.3, y: 20, width: 40, height: 60, name: 'Vessel' },
                { x: anatomyCanvas.width * 0.6, y: 20, width: 50, height: 60, name: 'Trachea' }
            ];

            // Reset UI
            rfButton.textContent = 'RF OFF';
            rfButton.classList.remove('on');
            rfButton.disabled = true;
            resetButton.disabled = true;
            startButton.disabled = false;
            powerSlider.value = power;
            powerValueSpan.textContent = power;
            noduleButtons.forEach(btn => btn.disabled = false); // Enable size selection
            updateMetrics(); // Initial metrics display
            draw(); // Initial draw
            hideMessage();
        }

        // --- Drawing Functions (Mostly Unchanged) ---
        function drawUltrasound() {
            usCtx.clearRect(0, 0, ultrasoundCanvas.width, ultrasoundCanvas.height);
            usCtx.strokeStyle = '#4a4a7f';
            usCtx.lineWidth = 2;
            usCtx.strokeRect(0, 0, ultrasoundCanvas.width, ultrasoundCanvas.height);

            voxels.forEach(voxel => {
                switch (voxel.state) {
                    case STATE_INCOMPLETE: usCtx.fillStyle = 'rgba(231, 76, 60, 0.7)'; break;
                    case STATE_ADEQUATE: usCtx.fillStyle = 'rgba(46, 204, 113, 0.7)'; break;
                    case STATE_EXCESSIVE: usCtx.fillStyle = 'rgba(127, 140, 141, 0.7)'; break;
                    default: usCtx.fillStyle = 'rgba(149, 165, 166, 0.3)'; break;
                }
                usCtx.fillRect(voxel.x, voxel.y, voxel.size, voxel.size);
                usCtx.strokeStyle = '#333';
                usCtx.strokeRect(voxel.x, voxel.y, voxel.size, voxel.size);
            });

            if (nodule) {
                usCtx.strokeStyle = '#3498db';
                usCtx.lineWidth = 2;
                usCtx.beginPath();
                usCtx.arc(nodule.x, nodule.y, nodule.radius, 0, Math.PI * 2);
                usCtx.stroke();
            }

            usCtx.fillStyle = '#f1c40f';
            usCtx.beginPath();
            usCtx.arc(needlePos.x, needlePos.y, 5, 0, Math.PI * 2);
            usCtx.fill();
            usCtx.strokeStyle = '#bdc3c7';
            usCtx.lineWidth = 2;
            usCtx.beginPath();
            usCtx.moveTo(needlePos.x, 0);
            usCtx.lineTo(needlePos.x, needlePos.y);
            usCtx.stroke();

             if (rfActive) {
                usCtx.fillStyle = 'rgba(255, 255, 0, 0.15)';
                usCtx.beginPath();
                usCtx.arc(needlePos.x, needlePos.y, HEAT_SPREAD_RADIUS, 0, Math.PI * 2);
                usCtx.fill();
            }
        }

        function drawAnatomy() {
            anCtx.clearRect(0, 0, anatomyCanvas.width, anatomyCanvas.height);
            anCtx.strokeStyle = '#4a4a7f';
            anCtx.lineWidth = 2;
            anCtx.strokeRect(0, 0, anatomyCanvas.width, anatomyCanvas.height);

            anCtx.strokeStyle = '#7f8c8d';
            anCtx.lineWidth = 1;
            anCtx.strokeRect(anatomyCanvas.width * 0.1, 10, anatomyCanvas.width * 0.8, anatomyCanvas.height - 20);

            criticalStructures.forEach(struct => {
                anCtx.fillStyle = '#c0392b';
                anCtx.fillRect(struct.x, struct.y, struct.width, struct.height);
                anCtx.fillStyle = '#fff';
                anCtx.font = "10px 'Press Start 2P'";
                anCtx.textAlign = 'center';
                anCtx.fillText(struct.name, struct.x + struct.width / 2, struct.y + struct.height / 2 + 5);
            });

            const anatomyNeedleX = (needlePos.x / ultrasoundCanvas.width) * (anatomyCanvas.width * 0.8) + (anatomyCanvas.width * 0.1);
            anCtx.fillStyle = '#f1c40f';
            anCtx.fillRect(anatomyNeedleX - 2, 0, 4, anatomyCanvas.height);
        }

        function draw() {
             if (!gameActive && animationFrameId === null) {
                 return; // Stop if game is not active and no frame is pending
             }
             // No timer check needed here anymore

            drawUltrasound();
            drawAnatomy();

            if(gameActive) {
                animationFrameId = requestAnimationFrame(draw);
            } else {
                 // If game became inactive, ensure we cancel any pending frame
                 if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                 }
                 animationFrameId = null; // Clear the ID
            }
        }

        // --- Game Logic ---
        function updateMetrics() {
            let adequateCount = 0, incompleteCount = 0, excessiveCount = 0, untouchedCount = 0;
            voxels.forEach(voxel => {
                switch (voxel.state) {
                    case STATE_ADEQUATE: adequateCount++; break;
                    case STATE_INCOMPLETE: incompleteCount++; break;
                    case STATE_EXCESSIVE: excessiveCount++; break;
                    default: untouchedCount++; break;
                }
            });

            const calcPercent = (count) => totalNoduleVoxels > 0 ? Math.round((count / totalNoduleVoxels) * 100) : 0;
            const adequateP = calcPercent(adequateCount);
            const incompleteP = calcPercent(incompleteCount);
            const excessiveP = calcPercent(excessiveCount);
            const untouchedP = Math.max(0, 100 - adequateP - incompleteP - excessiveP);

            adequatePercentSpan.textContent = adequateP;
            incompletePercentSpan.textContent = incompleteP;
            excessivePercentSpan.textContent = excessiveP;
            untouchedPercentSpan.textContent = untouchedP;

            // Update Temp and Impedance display
            temperatureValueSpan.textContent = temperature.toFixed(1);
            impedanceValueSpan.textContent = Math.round(impedance);

            // Scoring (can be adjusted)
            score = adequateP * 10 - excessiveP * 5;
            scoreSpan.textContent = score;

            // timerSpan.textContent = timeLeft; // Timer removed
        }

        function updateTemperatureAndImpedance() {
            if (rfActive) {
                // Increase temperature towards max, faster with more power
                let tempIncrease = TEMP_INCREASE_RATE * (power / 50); // Scale increase with power
                temperature = Math.min(MAX_TEMP, temperature + tempIncrease);

                // Increase impedance if temperature is high
                if (temperature > 60) { // Start increasing impedance significantly above 60C
                     let impedanceIncrease = IMPEDANCE_INCREASE_RATE * (temperature / MAX_TEMP); // Increase more at higher temps
                     impedance = Math.min(MAX_IMPEDANCE, impedance + impedanceIncrease);
                }
            } else {
                // Decrease temperature towards body temp
                temperature = Math.max(BODY_TEMP, temperature - TEMP_DECREASE_RATE);

                // Decrease impedance towards baseline when cooling
                if (impedance > BASE_IMPEDANCE) {
                    impedance = Math.max(BASE_IMPEDANCE, impedance - IMPEDANCE_DECREASE_RATE);
                }
            }
        }


        function applyAblation() {
            if (!rfActive || !gameActive) return;

            let isNearCritical = false;
            let isOutsideTarget = false;
            let warningMsg = '';

            voxels.forEach(voxel => {
                const dx = (voxel.x + voxel.size / 2) - needlePos.x;
                const dy = (voxel.y + voxel.size / 2) - needlePos.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < HEAT_SPREAD_RADIUS) {
                    const heatFactor = Math.max(0, 1 - (distance / HEAT_SPREAD_RADIUS));
                    // Scale ablation rate by power AND temperature (less effective if temp is low)
                    const tempEffectiveness = Math.max(0, (temperature - BODY_TEMP) / (MAX_TEMP - BODY_TEMP)); // 0 to 1 scale based on temp
                    voxel.ablationProgress += heatFactor * (power / 50) * tempEffectiveness * ABLATION_RATE_FACTOR;

                    if (voxel.ablationProgress >= EXCESSIVE_THRESHOLD) voxel.state = STATE_EXCESSIVE;
                    else if (voxel.ablationProgress >= ADEQUATE_THRESHOLD) voxel.state = STATE_ADEQUATE;
                    else if (voxel.ablationProgress >= INCOMPLETE_THRESHOLD) voxel.state = STATE_INCOMPLETE;
                }
            });

             // --- Complication Checks ---
             const anatomyNeedleX = (needlePos.x / ultrasoundCanvas.width) * (anatomyCanvas.width * 0.8) + (anatomyCanvas.width * 0.1);
             criticalStructures.forEach(struct => {
                 if (anatomyNeedleX >= struct.x && anatomyNeedleX <= struct.x + struct.width) {
                     isNearCritical = true;
                     warningMsg = `WARNING: Needle near ${struct.name}!`;
                 }
             });

             const distFromNoduleCenter = Math.sqrt(Math.pow(needlePos.x - nodule.x, 2) + Math.pow(needlePos.y - nodule.y, 2));
             const safeRadius = nodule.radius + HEAT_SPREAD_RADIUS;
             if (distFromNoduleCenter > safeRadius) {
                 isOutsideTarget = true;
                 if (!isNearCritical) warningMsg = 'WARNING: Needle outside target zone!';
             }

             warningArea.textContent = warningMsg;
        }

        // Central game loop run by interval timer
        let gameLogicInterval = null;
        function gameLoop() {
            if (!gameActive) {
                 if (gameLogicInterval) { clearInterval(gameLogicInterval); gameLogicInterval = null; }
                 return;
            }
            updateTemperatureAndImpedance(); // Update temp/impedance simulation
            applyAblation(); // Apply ablation based on state
            updateMetrics(); // Update displayed values
        }

        function startGame() {
            if (gameActive) return;
            // initGame(); // Reset is now handled by Reset button, Start assumes setup is done
            gameActive = true;
            startButton.disabled = true;
            resetButton.disabled = false;
            rfButton.disabled = false;
            noduleButtons.forEach(btn => btn.disabled = true); // Disable size selection during game

            // Start the timer interval - REMOVED
            // timerInterval = setInterval(() => { ... }, 1000);

             // Start the game logic loop using setInterval
             if (gameLogicInterval) clearInterval(gameLogicInterval);
             gameLogicInterval = setInterval(gameLoop, 50); // ~20 updates per second

            // Start drawing loop using requestAnimationFrame
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(draw);
        }

        // End game is now primarily triggered by Reset button
        function endGame(manualReset = false) {
             if (!gameActive && !manualReset) return; // Prevent multiple ends unless it's a manual reset

             gameActive = false;
             rfActive = false;

             if (timerInterval) { clearInterval(timerInterval); timerInterval = null; } // Just in case
             if (gameLogicInterval) { clearInterval(gameLogicInterval); gameLogicInterval = null; }
             if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null; }

            // Calculate final score if not a manual reset (e.g., if a win condition was added)
            if (!manualReset) {
                let adequateCount = 0, incompleteCount = 0, excessiveCount = 0;
                voxels.forEach(voxel => {
                    if (voxel.state === STATE_ADEQUATE) adequateCount++;
                    else if (voxel.state === STATE_INCOMPLETE) incompleteCount++;
                    else if (voxel.state === STATE_EXCESSIVE) excessiveCount++;
                });
                const adequateP = totalNoduleVoxels > 0 ? Math.round((adequateCount / totalNoduleVoxels) * 100) : 0;
                const incompleteP = totalNoduleVoxels > 0 ? Math.round((incompleteCount / totalNoduleVoxels) * 100) : 0;
                const excessiveP = totalNoduleVoxels > 0 ? Math.round((excessiveCount / totalNoduleVoxels) * 100) : 0;
                let finalScore = adequateP * 10 - incompleteP * 10 - excessiveP * 15;
                finalScore = Math.max(0, finalScore);
                scoreSpan.textContent = finalScore;

                let message = "Procedure Complete!"; // Or other condition
                message += `\n\nFinal Score: ${finalScore}`;
                message += `\n--------------`;
                message += `\nAdequate: ${adequateP}%`;
                message += `\nIncomplete: ${incompleteP}%`;
                message += `\nExcessive: ${excessiveP}%`;
                showMessage(message);
            }

            // Update UI for stopped state
            rfButton.textContent = 'RF OFF';
            rfButton.classList.remove('on');
            rfButton.disabled = true;
            resetButton.disabled = false;
            startButton.disabled = false; // Allow starting again after reset
            noduleButtons.forEach(btn => btn.disabled = false); // Re-enable size selection
            warningArea.textContent = '';
             if (!manualReset) {
                // Only show message if not triggered by reset button itself
                // showMessage(...) // Message shown above
             } else {
                 hideMessage(); // Ensure message box is hidden on reset
             }
        }

        function showMessage(msg) {
            messageText.innerText = msg;
            messageBox.style.display = 'block';
        }

        function hideMessage() {
            messageBox.style.display = 'none';
        }

        function toggleRF() {
            if (!gameActive) return;
            rfActive = !rfActive;
            rfButton.textContent = rfActive ? 'RF ON' : 'RF OFF';
            rfButton.classList.toggle('on', rfActive);
            if (!rfActive) {
                 warningArea.textContent = ''; // Clear warnings when RF turned off
            }
        }

        // --- Event Listeners ---
        ultrasoundCanvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            const rect = ultrasoundCanvas.getBoundingClientRect();
            needlePos.x = e.clientX - rect.left;
            needlePos.y = e.clientY - rect.top;
            needlePos.x = Math.max(0, Math.min(ultrasoundCanvas.width, needlePos.x));
            needlePos.y = Math.max(0, Math.min(ultrasoundCanvas.height, needlePos.y));
        });

        // RF Button Click
        rfButton.addEventListener('click', toggleRF);

        // Spacebar listener
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault(); // Prevent scrolling
                if (gameActive) { // Only toggle if game is active
                    toggleRF();
                }
            }
        });


        powerSlider.addEventListener('input', (e) => {
            power = parseInt(e.target.value);
            powerValueSpan.textContent = power;
        });

        // Nodule Size Selection Listeners
        noduleButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameActive) return; // Don't allow change during game
                selectedNoduleRadius = parseInt(button.getAttribute('data-size'));
                // Update visual selection
                noduleButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                // Re-initialize with new size immediately for preview before start
                initGame();
                // Ensure start button is enabled after selection
                 startButton.disabled = false;
            });
        });

        startButton.addEventListener('click', startGame);
        // Reset button now calls initGame directly
        resetButton.addEventListener('click', () => {
            endGame(true); // Pass flag to indicate manual reset
            initGame(); // Re-initialize the game state
             // Re-select the default button visually
             noduleButtons.forEach(btn => btn.classList.remove('selected'));
             noduleSelectionDiv.querySelector(`[data-size="${selectedNoduleRadius}"]`).classList.add('selected');

        });
        closeMessageButton.addEventListener('click', hideMessage);


        // --- Initial Setup ---
        window.onload = () => {
            initGame(); // Initialize when the page loads
            // Set default selected button
            noduleSelectionDiv.querySelector(`[data-size="${selectedNoduleRadius}"]`).classList.add('selected');
        };

    </script>
</body>
</html>
